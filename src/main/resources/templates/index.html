<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>liste des chambres</title>
    <style>
        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .table {
            width: 100%;
        }

        th, td {
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div th:insert="~{navbar :: menu}" class="container"></div>
<div class="container">
    <a class="btn btn-primary" th:href="@{/formAdd}">Add New</a>
</div>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Type de chambre</th>
            <th scope="col">Services</th>
            <th scope="col">Capacit√©</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${listCl}">
            <td th:text="${c.getId()}"></td>
            <td th:text="${c.getNom()}"></td>
            <td th:text="${c.getPrenom()}"></td>
            <td th:text="${c.getAdresse()}"></td>
            <td>
                <img th:src="@{${c.photosImagePath}}" alt="Photo du client" style="max-width: 100px; max-height: 100px;">
            </td>
            <td>
                <a class="btn btn-warning" th:href="@{/updateClient(id=${c.getId()})}">UPDATE</a>
                <a class="btn btn-danger" th:href="@{/deleteClient(id=${c.getId()})}" onclick="return confirm('Voulez-vous supprimer')">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:href="@{/listerCl(numPage=${pageCourante > 0 ? pageCourante - 1 : 0})}">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:text="${pageCourante + 1}" href="#"></a>
            </li>
            <li class="page-item">
                <li class="page-item"><a class="page-link" th:href="@{/listerCl(numPage=${pageCourante<totalPages-1?pageCourante+1:totalPages-1})}" href="#">Next</a></li>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
