<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>
<div th:insert="~{navbar :: menu}"></div>
<div class="container">
    <form method="post" th:action="@{/insertClient}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">type de chambre</label>
            <input type="text" class="form-control" id="nameid" name="nom">
            <div id="idnameerror" class="form-text text-danger" th:errors="${client.nom}"> </div>
        </div>
        <div class="mb-3">
            <label for="prenom" class="form-label"> Services</label>
            <input type="text" class="form-control" id="idprenom" name="prenom" >
            <div id="idprenomerror" class="form-text text-danger" th:errors="${client.prenom}"> </div>
        </div>
        <div class="mb-3">
            <label for="adresse" class="form-label">Capacit√©</label>
            <input type="text" class="form-control" id="idadresse" name="adresse" >
            <div id="idadresseerror" class="form-text text-danger" th:errors="${client.adresse}"> </div>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/png, image/jpeg">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
